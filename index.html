<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IndieJZ RetroCyber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-main: #000000;
            --bg-secondary: #0a0f0a;
            --green-main: #0f8f3f;
            --green-neon: #00ff88;
            --text-main: #e0ffe8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
        }

        header {
            background: linear-gradient(90deg, #000, #062e18);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--green-main);
        }

        header h1 {
            color: var(--green-neon);
            letter-spacing: 2px;
        }

        header p {
            color: #8fffbc;
            font-size: 14px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            background-color: var(--bg-secondary);
        }

        nav a {
            color: var(--green-main);
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 40px 10%;
        }

        h2 {
            color: var(--green-neon);
            margin-bottom: 20px;
            border-left: 4px solid var(--green-main);
            padding-left: 10px;
        }

        .blog-post {
            background-color: #050805;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #0f3d25;
            border-radius: 8px;
        }

        .blog-post h3 {
            color: #7cffb3;
        }

        .blog-post img {
            width: 100%;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid #0f3d25;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            margin-top: 15px;
        }

        .video-container iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-top: 2px solid var(--green-main);
            color: #6fffac;
        }
    </style>
</head>

<body>

<header>
    <h1>IndieJZ RetroCyber</h1>
    <p>Desenvolvimento de Jogos ‚Ä¢ Retro ‚Ä¢ Cyber ‚Ä¢ Indie</p>
</header>

<nav>
    <a href="#blog">Blog</a>
    <a href="#games">Jogos</a>
    <a href="#sobre">Sobre</a>
</nav>

<section id="blog">
    <h2>üïπÔ∏è Devlogs & Blog</h2>

    <!-- DEVLOGS AUTOM√ÅTICOS -->
    <div id="devlogs"></div>

    <!-- GALERIA -->
    <div class="blog-post">
        <h3>üì∏ Bastidores do desenvolvimento</h3>
    <!--<img src="img1.png">
        <img src="img2.png">
        <img src="img3.png">
        <img src="img4.png">-->
    </div>
</section>

<section id="games">
    <h2>üéÆ Jogos √† Venda</h2>
    <p>Em breve</p>
</section>

<section id="sobre">
    <h2>üëæ Sobre</h2>
    <p>Projeto indie focado em jogos retr√¥ e devlogs.</p>
</section>

<footer>
    ¬© 2025 IndieJZ RetroCyber
</footer>

<!-- YOUTUBE API -->
<script>
const API_KEY = "SUA_API_KEY_AQUI";
const CHANNEL_ID = "UCprosacomjackezoe"; // pode deixar assim
const MAX_RESULTS = 5;

fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&order=date&maxResults=${MAX_RESULTS}`)
.then(res => res.json())
.then(data => {
    const container = document.getElementById("devlogs");

    data.items.forEach((item, index) => {
        container.innerHTML += `
        <div class="blog-post">
            <h3>Devlog #${index + 1} ‚Äî ${item.snippet.title}</h3>
            <p>${item.snippet.description}</p>

            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
            </div>
        </div>`;
    });
});
</script>

</body>
</html>
